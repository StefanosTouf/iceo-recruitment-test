version = 3.7.17

align.arrowEnumeratorGenerator = true
align.openParenCallSite = false
align.openParenDefnSite = false
comments.wrap = standalone
comments.wrapStandaloneSlcAsSlc = true
continuationIndent.defnSite = 2
maxColumn = 120
rewrite.rules = [PreferCurlyFors, RedundantParens, SortModifiers]
runner.dialect = scala213

align.tokens = [
  {
    code = "←"
    owner = "Enumerator.Generator"
  }
  {
    code = "%"
    owner = "Term.ApplyInfix"
  }
  {
    code = "{"
    owner = Template
  }
  {
    code = "⇒"
    owner = Case
  }
  {
    code = extends
    owner = "Defn.(Class|Trait|Object)"
  }
  {
    code = "→"
    owner = "Term.ApplyInfix"
  }
  {
    code = "="
    owner = "(Enumerator.Val|Defn.(Va(l|r)|Def|Type))"
  }
  {
    code = "<-"
    owner = "Enumerator.Generator"
  }
  {
    code = "//"
    owner = ".*"
  }
  {
    code = "->"
    owner = "Term.ApplyInfix"
  }
  {
    code = "%%"
    owner = "Term.ApplyInfix"
  }
  {
    code = "=>"
    owner = Case
  }
  {
    code = "}"
    owner = Template
  }
  {
    code = "%%%"
    owner = "Term.ApplyInfix"
  }
]